{% extends "base.html" %}

{% block title %}Xác nhận đặt cọc{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card mt-4">
            <div class="card-header bg-warning text-dark">
                <h4 class="mb-0">Xác nhận đặt cọc</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <p>Bạn xác nhận đã đặt cọc cho bất động sản có mã <strong>{{ house_id }}</strong>?</p>
                    <button type="submit" class="btn btn-warning">Xác nhận đặt cọc</button>
                    <a href="{{ url_for('property_details', house_id=house_id) }}" class="btn btn-secondary">Hủy</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
